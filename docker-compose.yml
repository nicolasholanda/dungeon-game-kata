services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 15

  app1:
    init: true
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      SERVER_PORT: 8081
    depends_on:
      db:
        condition: service_healthy
    restart: always
    labels:
      - "chaos.target=apps"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 30s

  app2:
    init: true
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      SERVER_PORT: 8081
    depends_on:
      db:
        condition: service_healthy
    restart: always
    labels:
      - "chaos.target=apps"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 30s

  app3:
    init: true
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: chaos-monkey
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      SERVER_PORT: 9050
    depends_on:
      db:
        condition: service_healthy
    restart: always
    labels:
      - "chaos.target=apps"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9050/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 30s
    ports:
      - "9050:9050"


  haproxy:
    image: haproxy:latest
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "80:80"
      - "8404:8404"  # HAProxy stats page
    depends_on:
      - app1
      - app2
      - app3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8404/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ## Chaos Engineering with Pumba

  # Container pause chaos
  chaos-pause:
    image: gaiaadm/pumba:latest
    container_name: chaos-pause-service
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    #command: ["--log-level", "info", "--interval", "30s", "pause", "--duration", "30s", "--limit", "1", "re2:^dungeon-game-kata-app"]
    command:
      [
        "--log-level","info",
        "--random",
        "--interval","61s",
        "pause",
        "--duration","25s",
        "--limit","1",
        "re2:^dungeon-game-kata-app(1|2|3)-\\d+$"
      ]
    depends_on:
      - app1
      - app2
      - app3
    labels:
      - "chaos.type=pause"
    profiles: ["chaos"]



  chaos-netem-jitter:
    image: gaiaadm/pumba:latest
    container_name: chaos-netem-service-jitter
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # alvo aleatorio a cada 50s, delay de 300ms +-60ms por 25s
    command:
      [
        "--log-level","info",
        "--random",
        "--interval","50s",
        "netem","--duration","25s",
        "delay","--time","800","--jitter","200","--correlation","25",
        "re2:^dungeon-game-kata-app(1|2|3)-\\d+$"
      ]
    depends_on: [app1, app2, app3]
    profiles: ["chaos"]

  chaos-netem-5432:
    image: gaiaadm/pumba:latest
    container_name: chaos-netem-db-latency
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # um alvo aleatorio a cada 50s, delay de 200ms +-50ms por 25s
    # aplica so na porta 5432 (Postgres) - simula latencia de rede com o DB
    command:
      [
        "--log-level","info","--random","--interval","50s",
        "netem","--duration","25s",
        "--egress-port","5432",
        "delay","--time","500","--jitter","100","--correlation","20",
        "re2:^dungeon-game-kata-app(1|2|3)-\\d+$"
      ]
    depends_on: [app1, app2, app3]
    profiles: ["chaos"]

  chaos-netem-http-rate:
    image: gaiaadm/pumba:latest
    container_name: chaos-netem-http-rate
    restart: unless-stopped
    privileged: true
    volumes: ["/var/run/docker.sock:/var/run/docker.sock:ro"]
    command:
      [
        "--log-level","info","--random","--interval","67s",
        "netem","--duration","25s",
        # opção A: estrangula tudo que sai do app
        "rate","--rate","300kbit",
        # opção B (apenas porta 8081):
        # "--ingress-port","8081","rate","--rate","300kbit",
        "re2:^dungeon-game-kata-app(1|2|3)-\\d+$"
      ]
    depends_on: [app1, app2, app3]
    profiles: ["chaos"]

  # introduz perda de pacotes (5% dos pacotes)
  chaos-netem-http-loss:
    image: gaiaadm/pumba:latest
    restart: unless-stopped
    privileged: true
    volumes: ["/var/run/docker.sock:/var/run/docker.sock:ro"]
    command:
      [
        "--log-level","info","--random","--interval","73s",
        "netem","--duration","25s",
        "loss","--percent","5","--correlation","25",
        "re2:^dungeon-game-kata-app(1|2|3)-\\d+$"
      ]
    depends_on: [app1, app2, app3]
    profiles: ["chaos"]

  # introduz corrupção de pacotes (1% dos pacotes)
  chaos-netem-http-corrupt:
    image: gaiaadm/pumba:latest
    restart: unless-stopped
    privileged: true
    volumes: ["/var/run/docker.sock:/var/run/docker.sock:ro"]
    command:
      [
        "--log-level","info","--random","--interval","83s",
        "netem","--duration","20s",
        "corrupt","--percent","1",
        "re2:^dungeon-game-kata-app(1|2|3)-\\d+$"
      ]
    depends_on: [app1, app2, app3]
    profiles: ["chaos"]

